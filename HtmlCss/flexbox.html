<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
</head>
<body style="padding-bottom: 1000px;">
  <div
  style="
  display: flex;
  flex-direction: row;">
    <div style="background-color: lightblue;">Div 1</div>
    <div style="background-color: lightpink;">Div 2
      <p>lorem</p>
    </div>
  </div>

  <div
  style="
  display: flex;
  margin-top: 30px;
  flex-direction: row;">
    <div style="background-color: lightblue;
    width: 100px;">100px</div>
    <div style="background-color: lightpink;
    flex: 1;">Flex 1
    </div>
  </div>

  <div
  style="
  display: flex;
  margin-top: 30px;
  flex-direction: row;">
  <div style="background-color: lightblue;
    flex: 1;">Flex 1
    </div>
    <div style="background-color: lightpink;
    width: 100px;">100px</div>
    <div style="background-color: lightblue;
    width: 100px;
    flex: 2;">Flex2</div>
  </div>


   <div
  style="
  height: 70px;
  border-width: 1px;
  border-style: solid;
  border-color: grey;
  justify-content: center;
  display: flex;
  margin-top: 30px;
  flex-direction: row;">
  <div style="background-color: lightblue;
    width: 100px;">100px
    </div>
    <div style="background-color: lightpink;
    width: 100px;">100px</div>
    <div style="background-color: lightblue;
    width: 100px;">100px</div>
  </div>

   <div
  style="
  height: 70px;
  border-width: 1px;
  border-style: solid;
  border-color: grey;
  justify-content: space-between;
  display: flex;
  margin-top: 30px;
  flex-direction: row;">
  <div style="background-color: lightblue;
    width: 100px;">100px
    </div>
    <div style="background-color: lightpink;
    width: 100px;">100px</div>
    <div style="background-color: lightblue;
    width: 100px;">100px</div>
  </div>

  <div
  style="
  height: 70px;
  border-width: 1px;
  border-style: solid;
  border-color: grey;
  align-items: start;
  justify-content: space-between;
  display: flex;
  margin-top: 30px;
  flex-direction: row;">
  <div style="background-color: lightblue;
    width: 100px;">100px
    </div>
    <div style="background-color: lightpink;
    width: 100px;">100px</div>
    <div style="background-color: lightblue;
    width: 100px;">100px</div>
  </div>
</body>
</html>
